<body>
    <button>
        <a href="{% url 'add_employee' %}"/>
        Add Employee
    </button>
    <table>
        <thead>
            <tr>
                <th>Employee ID</th>
                <th>Employee Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for employee in employees %}
            <tr>
                <td>{{ employee.id }}</td>
                <td>{{ employee.name }}</td>
                <td>
                    <a href="{% url 'edit_employee' employee.id %}">Edit</a>
                    <a href="{% url 'delete_employee' employee.id %}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
