<!DOCTYPE html>
<html>
<head>
    <title>Departments</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Department ID</th>
                <th>Department Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for department in departments %}
            <tr>
                <td>{{ department.id }}</td>
                <td>{{ department.name }}</td>
                <td>
                    <a href="{% url 'edit_department' department.id %}">Edit</a>
                    <a href="{% url 'delete_department' department.id %}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <button>
        <a href="{%url 'add_department' %}">Add Department</button>
    </button>
    </body> 
</html>
